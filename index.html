<style>
  /* Global Font Application - Inter Variable for maximum readability */
  body, html, * {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol" !important;
    letter-spacing: -0.011em;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Global Scrollbar Styling */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background-color: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background-color: rgba(100, 116, 139, 0.2); 
    border-radius: 9999px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background-color: #2563EB;
  }
  
  .scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  
  .custom-scrollbar-hide::-webkit-scrollbar {
    display: none;
  }
  .custom-scrollbar-hide {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }

  /* Initial System Loader Styles - Fixed to White as requested */
  #initial-loader {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
    background-color: #ffffff !important; /* Forced white background */
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    color: #1e293b;
  }

  .loader-spinner {
    width: 48px;
    height: 48px;
    border: 4px solid #f1f5f9;
    border-top-color: #2563eb;
    border-radius: 50%;
    animation: loader-spin 1s linear infinite;
    margin-bottom: 24px;
  }

  .loader-brand {
    font-size: 2.25rem;
    font-weight: 900;
    color: #2563eb;
    font-style: italic;
    letter-spacing: -0.05em;
    animation: loader-fade-in 0.8s ease-out;
  }

  .loader-status {
    margin-top: 12px;
    font-size: 11px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.4em;
    color: #94a3b8;
    animation: loader-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }

  @keyframes loader-spin {
    to { transform: rotate(360deg); }
  }

  @keyframes loader-fade-in {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes loader-pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.4; }
  }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="loader-brand">OmniPOS</div>
        <div class="loader-status">System Initializing</div>
      </div>
    </div>

<script type="module" src="/index.tsx"></script>
</body>
</html>
